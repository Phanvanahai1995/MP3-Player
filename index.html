<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | CodingNepal</title>
    <!-- Font embed -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-symbols-outlined">expand_more</i>
        <span>Now Playing</span>
        <i class="material-symbols-outlined">more_horiz</i>
      </div>
      <div class="img-area">
        <img src="./assets/images/music-2.jpg" alt="" />
      </div>
      <div class="song-details">
        <p class="name">Beauz & Jvna - Crazy</p>
        <p class="artist">Beauz & Jvna</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
          <div class="current">0:20</div>
          <div class="duration">3:40</div>
        </div>
        <audio src="" id="main-audio"></audio>
      </div>
      <div class="controls">
        <i
          id="repeat-plist"
          class="material-symbols-outlined"
          title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-symbols-outlined">skip_previous</i>
        <div class="play-pause">
          <i class="material-symbols-outlined">play_arrow</i>
          <!-- <i class="material-symbols-outlined">pause</i> -->
        </div>
        <i id="next" class="material-symbols-outlined">skip_next</i>
        <i id="more-music" class="material-symbols-outlined">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="material-symbols-outlined">queue_music</i>
            <span>Music music-list</span>
          </div>
          <div class="material-symbols-outlined" id="close">close</div>
        </div>
        <ul></ul>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
